<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/public/index.css"> -->
    <script defer src="/events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Calculator</title>
</head>
<body>
  <div class="containert-fluid">
    <div class="container-fluid">
      <h1 class="text-center p-3 text-primary">Calculator</h1>
    </div>
    <form class="w-50 border border-white rounded p-3 mx-auto shadow" onsubmit="return false">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="stateRadio" value="State">
        <label class="form-check-label" for="stateRadio">State</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="countyRadio" value="County">
        <label class="form-check-label" for="countyRadio">County</label>
      </div>
    
      <div class="form-group">
        <label for="exampleFormControlSelect1">State</label>
        <select class="form-control" id="stateDropDown">
        </select>
      </div>
      <div id="countyDiv" class="form-group">
        <label for="exampleFormControlSelect2">County</label>
        <select class="form-control" id="countyDropDown">
        </select>
      </div>
      <div id="results" class="p-3">
        <h4>Disadvantaged Entrepreneurs</h4>
        <h4>Businesses Surviving First Years</h4>
        <h4>Jobs Awaiting Creation</h4>
        <h4>Economic Impact annual potential</h4>
        <h4>Investment Needed</h4>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
